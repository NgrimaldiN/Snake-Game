<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake Game</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

		body {
			margin: 0;
			padding: 0;
			background-color: #202124;
			color: white;
			font-family: 'Roboto', sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
		}

		#game-container {
			position: relative;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			/* Ensure container fits canvas exactly */
			width: 600px;
			height: 540px;
		}

		canvas {
			display: block;
			border-radius: 4px;
		}

		#score-board {
			position: absolute;
			top: 10px;
			left: 20px;
			font-size: 24px;
			font-weight: bold;
			display: flex;
			align-items: center;
			gap: 10px;
			z-index: 10;
			/* Add background for visibility over game */
			text-shadow: 1px 1px 2px black;
		}

		#high-score {
			margin-left: 20px;
			color: #eee;
			font-size: 20px;
		}

		#apple-icon {
			width: 30px;
			height: 30px;
		}

		#settings-btn {
			position: absolute;
			top: 10px;
			right: 10px;
			background: none;
			border: none;
			font-size: 24px;
			cursor: pointer;
			color: rgba(255, 255, 255, 0.7);
			z-index: 15;
			transition: color 0.2s;
		}

		#settings-btn:hover {
			color: white;
		}

		#settings-modal {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #333;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
			z-index: 30;
			display: none;
			flex-direction: column;
			align-items: center;
			color: white;
			min-width: 200px;
		}

		#settings-modal h2 {
			margin-top: 0;
			font-size: 20px;
		}

		.speed-option {
			display: flex;
			align-items: center;
			justify-content: space-between;
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			background: #444;
			border-radius: 4px;
			cursor: pointer;
			transition: background 0.2s;
		}

		.speed-option:hover {
			background: #555;
		}

		.speed-option.selected {
			background: #4CAF50;
		}

		.speed-icon {
			font-size: 20px;
			margin-right: 10px;
		}

		#close-settings {
			margin-top: 15px;
			background: #666;
			border: none;
			color: white;
			padding: 5px 15px;
			border-radius: 4px;
			cursor: pointer;
		}

		#game-over-screen {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.7);
			display: none;
			/* Flex when active */
			flex-direction: column;
			align-items: center;
			justify-content: center;
			z-index: 20;
			backdrop-filter: blur(2px);
		}

		.game-over-title {
			font-size: 48px;
			margin-bottom: 20px;
			font-weight: bold;
		}

		#restart-btn {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.2s;
			font-weight: bold;
		}

		#restart-btn:hover {
			background-color: #45a049;
		}

		#menu-btn {
			background-color: transparent;
			border: 1px solid #ccc;
			color: #ccc;
			padding: 10px 20px;
			margin-top: 15px;
			font-size: 14px;
			border-radius: 4px;
			cursor: pointer;
			text-decoration: none;
			transition: all 0.2s;
		}

		#menu-btn:hover {
			background-color: rgba(255, 255, 255, 0.1);
			color: white;
			border-color: white;
		}
	</style>
</head>

<body>

	<div id="game-container">
		<button id="settings-btn">‚öôÔ∏è</button>

		<div id="score-board">
			<img src="images/apple.png" id="apple-icon" alt="Score">
			<span id="score">0</span>
			<span id="high-score">üèÜ 0</span>
		</div>

		<canvas id="gameCanvas" width="600" height="540"></canvas>

		<div id="settings-modal">
			<h2>Speed</h2>
			<div class="speed-option selected" data-speed="normal">
				<span class="speed-icon">üê¢</span> Normal
			</div>
			<div class="speed-option" data-speed="fast">
				<span class="speed-icon">üêá</span> Fast
			</div>
			<button id="close-settings">Close</button>
		</div>

		<div id="game-over-screen">
			<div class="game-over-title">Game Over</div>
			<div id="final-score" style="font-size: 24px; margin-bottom: 30px;">Score: 0</div>
			<button id="restart-btn">Play Again</button>
			<a href="index.html" id="menu-btn">Back to Menu</a>
		</div>
	</div>

	<script src="snake.js"></script>
</body>

</html>
